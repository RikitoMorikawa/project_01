[tool:pytest]
# pytest設定ファイル / pytest configuration file
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: 単体テスト / Unit tests
    integration: 統合テスト / Integration tests
    slow: 実行時間の長いテスト / Slow running tests
    auth: 認証関連のテスト / Authentication related tests
    database: データベース関連のテスト / Database related tests
    api: APIエンドポイントのテスト / API endpoint tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_mode = auto