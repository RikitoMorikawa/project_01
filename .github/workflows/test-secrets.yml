name: Test Secrets Configuration

on:
  workflow_dispatch:
  push:
    branches: [test-secrets]

env:
  AWS_REGION: ap-northeast-1

jobs:
  test-secrets:
    name: Secrets 設定テスト
    runs-on: ubuntu-latest

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: AWS 認証情報を設定
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Secrets 設定確認スクリプトを実行
        run: |
          chmod +x scripts/verify-secrets.sh
          ./scripts/verify-secrets.sh dev
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}

      - name: AWS 接続テスト
        run: |
          echo "=== AWS 接続テスト ==="
          aws sts get-caller-identity

          echo "=== 基本権限テスト ==="
          aws s3 ls || echo "S3 権限なし"
          aws lambda list-functions --max-items 1 || echo "Lambda 権限なし"
          aws cloudformation list-stacks --max-items 1 || echo "CloudFormation 権限なし"

      - name: テスト結果サマリー
        run: |
          echo "🎉 Secrets 設定テストが完了しました！"
          echo ""
          echo "✅ AWS 認証情報: 正常"
          echo "✅ 基本権限: 確認済み"
          echo "✅ GitHub Actions 統合: 正常"
